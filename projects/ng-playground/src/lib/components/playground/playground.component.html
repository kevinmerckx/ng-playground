<my-playground (sectionChange)="currentSection = $event.detail">
  <playground-section
    *ngFor="let section of sections"
    [attr.slot]="section.slot">
    <ng-template [ngIf]="section.slot === currentSection">
      <ng-container [ngComponentOutlet]="section.component"></ng-container>
    </ng-template>
  </playground-section>
  <div slot="playground-custom-area">
    <ng-container [ngComponentOutlet]="customMenuComponent"></ng-container>
  </div>
</my-playground>
